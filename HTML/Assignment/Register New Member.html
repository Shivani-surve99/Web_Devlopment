<!DOCTYPE html>
<html>

<head>
    <title>Form Assignment02</title>
</head>

<body> 
	<h1>Register New Member</h1>
		<form>
			<label for="FName">Full Name:</label>
			<input type="text" name="Full Name" id="FName"><br><br>
			
			<label for="Email">Email:</label>
            <input type="text" id="Email" name="Email"><br><br>
			
			<label for="MNo">Mobile No.:</label>
            <input type="text" id="MNo" name="Mobile No."><br><br>
			
			<label for="Gender">Gender:</label>
			<input type="checkbox" id="Male" name="Male">
			<label>Male</label>
			
			<input type="checkbox" id="Female" name="Female">
			<label>Female</label>
			
			<input type="checkbox" id="Other" name="Other">
			<label>Other</label><br><br>
			
			<label for="Address">Address :</label>
			<textarea name="textarea" id="textarea" cols="20" rows="3"></textarea><br><br>
			
			<label for="Designation">Designation:</label>
            <select name="Designation" id="Designation">
				<option value="Principal">Principal</option>
				<option value="Teacher">Teacher</option>
				<option value="Staff">Staff</option>
			</select>
			<br><br>
			<label for="Dept">Department :</label>
			<select name="Department" id="Department">
				<option value="Arts">Arts</option>
				<option value="Commerce">Commerce</option>
				<option value="Science">Science</option>
				<option value="Accounts">Accounts</option>
			</select>
			<br><br>
			<button>Submit</button>
			<button>Reset</button>
		</form>
</body>
</html>
